<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A Digital Analog Clock</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
    <script src="javascript/script.js" defer></script>
</head>

<body>
<main class="main">

  <div class="container">
      <div class="face">
        <object type="image/svg+xml" data="images/svgs/Clock_Face.svg" height="300em"></object>
      </div>
      <div class="hr">
        <object data="images/svgs/Hour_Hand.svg" type="image/svg+xml" height="3em"></object>
      </div>
      <div class="min">
        <object data="images/svgs/Minute_Hand.svg" type="image/svg+xml" height="3em"></object>
      </div>
      <div class="sec">
        <object data="images/svgs/Seconds_Hand.svg" type="image/svg+xml" height="3em"></object>
      </div>


  </div>
</main>

</body>

</html>
